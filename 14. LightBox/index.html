<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>
<body>
    <h2>LightBox</h2>
    <div class="row">
        <div class="column">
            <img src="https://img.megabox.co.kr/SharedImg/2023/05/22/YowDhBk8jyW3Ucal2WdSGr4JmHIhut8w_380.jpg" class="hover-shadow cursor" onclick="openModal(); currentSlide(1) ">
        </div>
        <div class="column">
            <img src="https://img.megabox.co.kr/SharedImg/2023/05/22/SOhwBk4aeAHSZ0mbdpKM4JVCDkQroGfz_1100.jpg" class="hover-shadow cursor" onclick="openModal(); currentSlide(2) ">
        </div>
        <div class="column">
            <img src="https://img.megabox.co.kr/SharedImg/2023/05/22/IV1JfWHeYgOicugdBg2BkiC9owRybfIS_380.jpg" class="hover-shadow cursor" onclick="openModal(); currentSlide(3) ">
        </div>
        <div class="column">
            <img src="https://img.megabox.co.kr/SharedImg/2023/05/22/2iqCpIW57ADSBvIfPFa0VmkNrRwjspeG_1100.jpg" class="hover-shadow cursor" onclick="openModal(); currentSlide(4) ">
        </div>
    </div><!-- //row -->


    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">
            <i class="fas fa-times"></i>
        </span><!-- //close -->
        <div class="modal-content">
            <div class="mySlides">
                <div class="numbertext">1/4</div>
                <img src="https://img.megabox.co.kr/SharedImg/2023/05/22/YowDhBk8jyW3Ucal2WdSGr4JmHIhut8w_380.jpg" alt="">
            </div>
            <div class="mySlides">
                <div class="numbertext">2/4</div>
                <img src="https://img.megabox.co.kr/SharedImg/2023/05/22/SOhwBk4aeAHSZ0mbdpKM4JVCDkQroGfz_1100.jpg" alt="">
            </div>
            <div class="mySlides">
                <div class="numbertext">3/4</div>
                <img src="https://img.megabox.co.kr/SharedImg/2023/05/22/IV1JfWHeYgOicugdBg2BkiC9owRybfIS_380.jpg" alt="">
            </div>
            <div class="mySlides">
                <div class="numbertext">4/4</div>
                <img src="https://img.megabox.co.kr/SharedImg/2023/05/22/2iqCpIW57ADSBvIfPFa0VmkNrRwjspeG_1100.jpg" alt="">
            </div>
            <a href="#" class="prev" onclick="plusSlides(-1)">
                <i class="fas fa-chevron-left"></i>
            </a>
            <a href="#" class="next" onclick="plusSlides(1)">
                <i class="fas fa-chevron-right"></i>
            </a>

            <div class="caption-container">
                <p id="caption"></p>
            </div><!-- //caption-container -->

            <div class="row">
                <div class="column">
                    <img  src="https://img.megabox.co.kr/SharedImg/2023/05/22/YowDhBk8jyW3Ucal2WdSGr4JmHIhut8w_380.jpg" class="demo cursor" alt="영화제목1" onclick="currentSlide(1) ">
                </div>
                <div class="column">
                    <img  src="https://img.megabox.co.kr/SharedImg/2023/05/22/SOhwBk4aeAHSZ0mbdpKM4JVCDkQroGfz_1100.jpg" class="demo cursor" alt="영화제목2"  onclick="currentSlide(2) ">
                </div>
                <div class="column">
                    <img src="https://img.megabox.co.kr/SharedImg/2023/05/22/IV1JfWHeYgOicugdBg2BkiC9owRybfIS_380.jpg" class="demo cursor" alt="영화제목3" 
                     onclick="currentSlide(3) ">
                </div>
                <div class="column">
                    <img src="https://img.megabox.co.kr/SharedImg/2023/05/22/2iqCpIW57ADSBvIfPFa0VmkNrRwjspeG_1100.jpg" class="demo cursor" alt="영화제목1"  onclick="currentSlide(4) ">
                </div>
            </div>
        </div><!-- //modal-content -->
  
    </div>


   

    <script src="main.js"></script>
</body>
</html>
